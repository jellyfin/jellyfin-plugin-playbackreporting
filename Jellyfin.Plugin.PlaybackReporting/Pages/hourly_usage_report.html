<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
	 data-require="emby-button,emby-select,emby-checkbox"
	 data-controller="__plugin/hourly_usage_report.js">
	<div data-role="content">
		<div class="content-primary" style="overflow-x: scroll;">
			<h2>Usage Report</h2>

			<table style="border: 1px solid black; padding: 1px;" cellpadding="5" cellspacing="5">
				<tr>
					<td>
						End Date:
					</td>
					<td>
						<input type="date" id="end_date" />
					</td>
					<td>
						Weeks:
					</td>
					<td>
						<select id="weeks">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4" selected>4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="-1">All</option>
						</select>
					</td>
					<td>
						<span id="filter_check_list"></span>
					</td>
				</tr>
			</table>
			<br />

			<div style="margin:0 auto; width: 75%; padding-top: 100px">
				<canvas id="daily_usage_chart_canvas"></canvas>
			</div>

			<div style="margin:0 auto; width: 75%; padding-top: 100px">
				<canvas id="hourly_usage_chart_canvas"></canvas>
			</div>

			<div style="margin:0 auto; width: 75%; padding-top: 100px">
				<canvas id="weekly_usage_chart_canvas"></canvas>
			</div>
		</div>
	</div>
</div>

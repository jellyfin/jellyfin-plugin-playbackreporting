<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
	 data-require="emby-button,emby-select,emby-checkbox"
	 data-controller="__plugin/breakdown_report.js">
	<div data-role="content">
		<div class="content-primary"  style="overflow-x: scroll;">
			<h2>Breakdown Report</h2>

			<table style="border: 1px solid black; padding: 1px;" cellpadding="5" cellspacing="5">
				<tr>
					<td>
						End Date:
					</td>
					<td>
						<input type="date" id="end_date" />
					</td>
					<td>
						Weeks:
					</td>
					<td>
						<select id="weeks">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4" selected>4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="-1">All</option>
						</select>
					</td>
				</tr>
			</table>

			<br /><br />

			<table border="0" style="margin:0 auto; border-spacing: 150px 50px;">
				<tr>
					<td>
						<canvas id="Movies_breakdown_count_chart_canvas" width="450" height="300"></canvas>
						<div id="Movies_breakdown_count_chart_legend"></div>
					</td>
					<td>
						<canvas id="Movies_breakdown_time_chart_canvas" width="450" height="300"></canvas>
						<div id="Movies_breakdown_time_chart_legend"></div>
					</td>
				</tr>
				<tr>
					<td>
						<canvas id="TvShows_breakdown_count_chart_canvas" width="450" height="300"></canvas>
						<div id="TvShows_breakdown_count_chart_legend"></div>
					</td>
					<td>
						<canvas id="TvShows_breakdown_time_chart_canvas" width="450" height="300"></canvas>
						<div id="TvShows_breakdown_time_chart_legend"></div>
					</td>
				</tr>
				<tr>
					<td>
						<canvas id="User_breakdown_count_chart_canvas" width="450" height="300"></canvas>
						<div id="User_breakdown_count_chart_legend"></div>
					</td>
					<td>
						<canvas id="User_breakdown_time_chart_canvas" width="450" height="300"></canvas>
						<div id="User_breakdown_time_chart_legend"></div>
					</td>
				</tr>
				<tr>
					<td>
						<canvas id="ItemType_breakdown_count_chart_canvas" width="450" height="300"></canvas>
						<div id="ItemType_breakdown_count_chart_legend"></div>
					</td>
					<td>
						<canvas id="ItemType_breakdown_time_chart_canvas" width="450" height="300"></canvas>
						<div id="ItemType_breakdown_time_chart_legend"></div>
					</td>
				</tr>
				<tr>
					<td>
						<canvas id="PlayMethod_breakdown_count_chart_canvas" width="450" height="300"></canvas>
						<div id="PlayMethod_breakdown_count_chart_legend"></div>
					</td>
					<td>
						<canvas id="PlayMethod_breakdown_time_chart_canvas" width="450" height="300"></canvas>
						<div id="PlayMethod_breakdown_time_chart_legend"></div>
					</td>
				</tr>
				<tr>
					<td>
						<canvas id="ClientName_breakdown_count_chart_canvas" width="450" height="300"></canvas>
						<div id="ClientName_breakdown_count_chart_legend"></div>
					</td>
					<td>
						<canvas id="ClientName_breakdown_time_chart_canvas" width="450" height="300"></canvas>
						<div id="ClientName_breakdown_time_chart_legend"></div>
					</td>
				</tr>
				<tr>
					<td>
						<canvas id="DeviceName_breakdown_count_chart_canvas" width="450" height="300"></canvas>
						<div id="DeviceName_breakdown_count_chart_legend"></div>
					</td>
					<td>
						<canvas id="DeviceName_breakdown_time_chart_canvas" width="450" height="300"></canvas>
						<div id="DeviceName_breakdown_time_chart_legend"></div>
					</td>
				</tr>
			</table>

		</div>
	</div>
</div>
